<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Balancer</title>
</head>
<body>
    <h1>Балансировщик загрузки</h1>
    <form method="POST" action="/add_instance">
        <input type="text" name="ip" placeholder="Instance IP" required>
        <input type="text" name="port" placeholder="Port" required>
        <button type="submit">Add Instance</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for instance in instances %}
            <tr>
                <td>{{ loop.index0 }}</td>
                <td>{{ instance.url }}</td>
                <td>{{ instance.status }}</td>
                <td>
                    <form method="POST" action="/remove_instance" style="display:inline;">
                        <input type="hidden" name="index" value="{{ loop.index0 }}">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
